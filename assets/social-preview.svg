  <text x="720" y="595" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">CLI Tool</text>
  <text x="920" y="595" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Simple</text>
