      <rect x="0" y="0" width="40" height="40" rx="8" fill="white" opacity="0.2"/>
      <text x="20" y="28" text-anchor="middle" fill="white" font-size="20">ðŸŽ¥</text>
    </g>
    <!--Terminal Icon-->
